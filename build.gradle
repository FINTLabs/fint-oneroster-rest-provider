plugins {
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'groovy'
    id 'antlr'
}

group = 'no.fint'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/fint/maven" }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-cache'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'io.projectreactor:reactor-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'org.spockframework:spock-spring:1.3-groovy-2.5'
    testImplementation 'com.squareup.okhttp3:mockwebserver:4.3.1'
    testImplementation 'com.squareup.okhttp3:okhttp:4.3.1'

    implementation 'no.fint:fint-administrasjon-resource-model-java:3.4.0'
    implementation 'no.fint:fint-utdanning-resource-model-java:3.4.0'
    implementation 'no.fint:fint-felles-resource-model-java:3.4.0'
    implementation 'no.fint:fint-model-resource:0.3.3'

    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'commons-beanutils:commons-beanutils:1.9.4'

    antlr 'org.antlr:antlr4:4.8'
    implementation 'org.antlr:antlr4-runtime:4.8'
}

generateGrammarSource {
    arguments += ["-visitor"]
}

