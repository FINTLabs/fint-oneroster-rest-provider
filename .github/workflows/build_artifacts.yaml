name: build
on:
  push:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@main

      - name: Get repo name
        id: get_repo
        run: echo ::set-output name=REPO::${GITHUB_REPOSITORY#*/}

      - name: Setup java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: 'gradle'

      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.0.4

      - name: Gradle Setup
        uses: gradle/gradle-build-action@v2.1.6
        with:
          gradle-version: wrapper

      - name: Gradle build
        run: |
          ./gradlew build
          mkdir data
          cp ./build/libs/${GITHUB_REPOSITORY#*/}-*.jar ./data/app.jar
          

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: ${{steps.get_repo.outputs.REPO}}
          path: ./data/app.jar

## Uncomment to trigger a build and publish image to ACR
      - name: Start publish workflow
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GITHUBACTION_TOKEN }}
          repository: ${{ github.repository }}
          event-type: trigger-to-publish

